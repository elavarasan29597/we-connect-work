<h2>Login</h2>

<div fxLayout="column" fxLayoutGap="15px" class="example-container">
    <div fxLayout="column">
        <mat-form-field>
            <mat-label class="text-color">Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div fxLayout="column">
        <mat-form-field>
            <mat-label class="text-color">Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button fxHide.sm fxHide.xs mat-raised-button color="accent">Login</button>
        <div fxLayout="row" fxLayoutGap="20px" fxHide.md fxHide.lg fxHide.xl>
            <button fxFlex="70" mat-raised-button color="accent">Login</button>
            <button fxFlex="70" mat-raised-button color="accent">Sign Up</button>
        </div>
    </div>
</div>
